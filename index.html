<!DOCTYPE html PUBLIC>
<html>
<head>
	<title>JQuery</title>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<style>
		.cursor {
			cursor: pointer;
		}
		style.css:52
		.example {
			border-top: solid 1px #999;
			border-left: solid 1px #999;
			border-right: solid 1px #333;
			border-bottom: solid 1px #333;
			margin: 10px 0 20px;
		}
	</style>
</head>
<body>
	<script type="text/javascript">
		jQuery(document).ready(function(){
			jQuery('#example-4').click(function(){
				jQuery.getJSON('feed/feed.json', {}, function(json){
					jQuery('#example-4').html('');
					jQuery('#example-4').append('To: '   + json.note.to + '<br/>')
										.append('From: ' + json.note.from + '<br/>')
										.append('<b>'    + json.note.heading + '</b><br/>')
										.append(           json.note.body + '<br/>');
				});                
			})
		});
	</script>
	<div class="example cursor" id="example-4">Click to load JSON data</div>
</body>
</html>
